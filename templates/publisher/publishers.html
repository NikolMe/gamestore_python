{% extends 'shared/base.html' %}

{% block title %}Home - My Site{% endblock %}

{% block content %}
<h2>Publishers</h2>
        <a class="primary-btn" href="{% url 'add_publisher' %}">Add Publisher</a>
        <div class="items-list">
            {% for publisher in publishers %}
                <a class="item-link" href="{% url 'publisher_detail' publisher.id %}">
                {{ publisher.name }}
                </a>
            {% endfor %}
        </div>
{% endblock %}
